<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Music</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" />
        <link rel="stylesheet" href="./style.css">
        <link rel="short icon " href="./images/logo2.jpg">
    </head>

    <body>
    <main>
        
        <div id="playing">

            <div class="thumbnail">
                <img src="./images/01.jpg" alt="">
            </div>

            <p class="song">Tối nay một mình</p>
            <p class="singer">Lou Hoàng</p>
            
            <div class="time-line">
                <div class="circle"></div>
                <div class="percent"></div>
            </div>

            <div class="time">
                <div class="left">00:00</div>
                <div class="right">04:10</div>
            </div>

            <div class="controls">
                <span class="oi random" data-glyph="random"></span>
                <span class="oi backward" data-glyph="media-skip-backward"></span>
                <span class="oi media play active" data-glyph="media-play"></span>
                <span class="oi media pause" data-glyph="media-pause"></span>
                <span class="oi forward" data-glyph="media-skip-forward"></span>
                <span class="oi loop" data-glyph="loop"></span>

            </div>

        </div>

        <div id="playlist">
            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
